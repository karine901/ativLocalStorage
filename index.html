<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    
    <!-- Formulário de cadastro de aluno -->
    <div class="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        
        <label for="curso">Curso:</label>
        <input type="text" id="curso">
        
        <label for="anoConclusao">Ano de Conclusão:</label>
        <input type="number" id="anoConclusao">
        
        <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
    </div>
 
    <!-- Campo de busca de aluno -->
    <div class="busca">
        <label for="buscaNome">Buscar Aluno por Nome:</label>
        <input type="text" id="buscaNome">
        <button onclick="mostrarAluno()">Buscar</button>
    </div>
 
    <!-- Botão para mostrar todos os alunos -->
    <button onclick="mostrarTodosAlunos()">Mostrar Todos os Alunos</button>
    
    <!-- Exibir os resultados -->
    <div id="resultado"></div>
 
    <script src="js/script.js"></script>
</body>
</html>
